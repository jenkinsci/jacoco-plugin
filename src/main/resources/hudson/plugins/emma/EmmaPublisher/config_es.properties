
entry.title=Directorios o ficheros donde Emma deja la información.
includes.description=\
   Especifica la ruta donde están los ficheros XML de Emma. Esta ruta es relativa al espacio de trabajo &lt;a href=''ws/''>raíz&lt;/a>.&lt;br/> \
           - Si dejas este campo vacío, el plugin buscará todos los ficheros en todo el espacio de trabajo que cumplan el patrón: coverate*xml.&lt;br/> \
           - O bien puedes especificar una lista de ficheros o directorios donde buscar separados por punto y coma.
           
minLineCoveragePerSource.description=\
   Umbral (%) de cobertura mínima de líneas de código necesario para no marcar el proyecto como fallido. 0 significa desactivar esta restricción.
           
             
Class=% Clases
Method=% Métodos
Block=% Bloques
Line=% Líneas

health.100.title=Muestra un pronóstico similar al de 100% cuando la cobertura es mayor a este valor.
health.0.title=Muestra un pronóstico similar al de 0% cuando la cobertura es inferior a este valor.
                            
thresholds.description=\
   Configuración de los umbrales de pronóstico del código. &lt;br/&gt; \
    Para &lt;img src=''${rootURL}/images/16x16/health-80plus.gif'' alt=''100%''&gt; \
     deja las casillas en blanco para usar los valores por defecto \
     (100, 70, 80, and 80 para clases, métodos, bloques y líneas respectivamente). &lt;br/&gt; \
    Para &lt;img src=''${rootURL}/images/16x16/health-00to19.gif'' alt=''0%''&gt; \
     deja las casillas en blanco para usar los valores por defecto (0).
             
           
